<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отелей</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Список отелей</h1>
        <div class="row">
            {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp')}}" class="card-img-top" alt="{{ hotel.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text">{{ hotel.location }}</p>
                        <h6 class="card-rooms_left">Номеров свободно: {{ hotel.rooms_left }}</h6>
                        <a href="#" class="btn btn-primary">Забронировать</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Подключение Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
